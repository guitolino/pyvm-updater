name: PR Review

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # Type Checking with mypy
  # ============================================
  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests
          pip install -e ".[dev]"
      
      - name: Run mypy
        run: |
          mypy python_version.py pyvm_tui.py --ignore-missing-imports --show-error-codes
        continue-on-error: false

  # ============================================
  # Linting with Ruff (fast, modern linter)
  # ============================================
  lint-ruff:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Run Ruff linter
        run: ruff check . --output-format=github

  # ============================================
  # Linting with Flake8
  # ============================================
  lint-flake8:
    name: Lint (Flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install flake8
        run: pip install flake8 flake8-bugbear flake8-comprehensions
      
      - name: Run Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  # ============================================
  # Code Formatting Check with Black
  # ============================================
  format-check:
    name: Format Check (Black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install Black
        run: pip install black
      
      - name: Check formatting with Black
        run: black --check --diff .

  # ============================================
  # Security Scanning with Bandit
  # ============================================
  security-scan:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install Bandit
        run: pip install bandit[toml]
      
      - name: Run Bandit security scan
        run: bandit -r . -x ./.venv,./dist,./.git,./pyvm_updater.egg-info --severity-level medium

  # ============================================
  # Dependency Vulnerability Check
  # ============================================
  dependency-check:
    name: Dependency Check (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -e .
      
      - name: Run pip-audit
        run: pip-audit --strict

  # ============================================
  # Unit Tests with Pytest
  # ============================================
  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests with coverage
        run: |
          # Exit code 5 means no tests collected, which is OK if you don't have tests yet
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v || [ $? -eq 5 ]

  # ============================================
  # Summary Job - Reports overall status
  # ============================================
  pr-review-summary:
    name: PR Review Summary
    runs-on: ubuntu-latest
    needs: [type-check, lint-ruff, lint-flake8, format-check, security-scan, dependency-check, test]
    if: always()
    steps:
      - name: Check all job statuses
        run: |
          echo "## PR Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check (mypy) | ${{ needs.type-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint (Ruff) | ${{ needs.lint-ruff.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint (Flake8) | ${{ needs.lint-flake8.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Format (Black) | ${{ needs.format-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security (Bandit) | ${{ needs.security-scan.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | ${{ needs.dependency-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests (pytest) | ${{ needs.test.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
      
      - name: Fail if any check failed
        if: |
          needs.type-check.result == 'failure' ||
          needs.lint-ruff.result == 'failure' ||
          needs.format-check.result == 'failure' ||
          needs.security-scan.result == 'failure'
        run: exit 1
